<div class="container pb-5">
    <h2 class="text-center text-uppercase pt-4">Portfolio Component</h2>
    <div class="pb-3 star text-center text-white m-auto">
        <i class="fa-solid fa-star"></i>
    </div>
    <div class="row g-5">
        <div class="col-lg-4" *ngFor="let image of portfolioImages; let i = index">
            <div class="modal fade" [id]="'exampleModalToggle' + i" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-body">
                            <img [src]="image.src" class="img-fluid" [alt]="image.alt">
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn position-relative" [attr.data-bs-target]="'#exampleModalToggle' + i"
                data-bs-toggle="modal">
                <div class="overlay"></div>
                <img [src]="image.src" class="w-100 rounded-3" [alt]="image.alt">
            </button>
        </div>
    </div>
</div>
